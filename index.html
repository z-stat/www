<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #8FBC8F;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
    </style>
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/lodash/4/lodash.min.js"></script>

</body>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>










      var socket = io();
      var obj = {};
      
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg, obj){
        
        $('#messages').append($('<li>').text(msg));
        $('#messages').append($('<li>').text(obj));
      });
      socket.on('news', function (obj) {
       console.log(obj)
       socket.emit('my other event', obj);
      

var string = `
  <table border>
    <% _.each(obj, function(item){ %>
      <tr>
         <th>ИМЯ КАНАЛА</th>
          <th>УСТРОЙСТВ ОНЛАЙН</th> 
          <th>АДМИН</th> 
          <th>ЛЮДЕЙ ОНЛАЙН</th> 
          <th>ОПИСАНИЕ</th> 
          <th>АВАТАРКА</th>
      </tr>
      <tr>
        <td>  <%= item.channel_name %>    </td>
        <td>  <%= item.on_devices %>    </td>
        <td>  <%= item.admin %>    </td>
        <td>  <%= item.user %>    </td>
        <td>  <%= item.description %>    </td>
        <td>  <img src="<%= item.picture %>">    </td>
        <td>   <audio controls><source src="<%= item.voice %>"> </audio>   </td>

      </tr>
    <% }) %>
  </table>
`;



out.innerHTML = _.template(string)({obj});
});




    </script>
<div id="out"></div>

  </body>
</html>
